version: 2
jobs:
  build-and-test:
    working_directory: ~/RTK-build
    docker:
      - image: lucasgandel/module-ci-iominc:latest
    steps:
      - checkout:
          path: ~/RTK
      - run:
          name: Configure
          command: |
            cmake \
              -G Ninja \
              -DITK_DIR:PATH=/ITK-build \
              -DBUILD_TESTING:BOOL=ON \
              -DBUILDNAME:STRING=External-RTK-${CIRCLE_BRANCH}-${CIRCLE_BUILD_NUM} \
              -DRTK_USE_CUDA:BOOL=OFF \
              -DCUDA_HAVE_GPU:BOOL=OFF \
              -DBUILD_APPLICATIONS:BOOL=OFF \
                ~/RTK
      - run:
          name: Build and Test
          no_output_timeout: 1.0h
          command: |
            ctest -j 2 -VV -D Experimental
  package:
    working_directory: ~/RTK
    machine: true
    steps:
      - checkout
      - run:
          name: Fetch build script
          command: |
            curl -L https://rawgit.com/InsightSoftwareConsortium/ITKPythonPackage/master/scripts/dockcross-manylinux-download-cache-and-build-module-wheels.sh -O
            chmod u+x dockcross-manylinux-download-cache-and-build-module-wheels.sh
      - run:
          name: Build Python packages
          no_output_timeout: 1.0h
          command: |
            ./dockcross-manylinux-download-cache-and-build-module-wheels.sh
      - store_artifacts:
          path: dist
          destination: dist

workflows:
    version: 2
    build-test-package:
      jobs:
        - build-and-test
        - package
